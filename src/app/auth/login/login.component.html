<section id="loginSection" fxLayout="column" fxLayoutAlign="center center" fxFlex.xs="100%" >
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px"
    #f="ngForm" >
    
    <h2>Welcome </h2>
        <mat-form-field class="matInput">
            <input type="email"  ngModel matInput placeholder="E-mail" name="email"  #email
            required>
            
        </mat-form-field>

        <mat-form-field hintLabel="Please enter minimum 8 characters" class="matInput">
            <input type="password" ngModel matInput password placeholder="Password" name="password"  #password
            minlength="8" required > 
            <mat-hint align="end"> {{ password.value?.length }} / 8</mat-hint>
        
           
        </mat-form-field>
        <small>{{ msg }}</small>
       

        <button  mat-raised-button id="subButton"  [disabled]="f.invalid" (click)="onSignin(email.value,password.value)">Submit</button>
        <p  fxLayoutAlign="end"><a id="new" routerLink="/singup">New? Register here!</a></p>
    </form>

   
</section>
